<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente de resumo de resultados</title>
     <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme+Expanded:wght@200;300;400;700;800&family=Fira+Code:wght@300..700&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Secular+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/resert.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main class="Principal">


        <div class="resultado">
            <h3>Your Result</h3>
            <div class="icone-resultado">
               <p> 76 <span>of 100</span></p>
            </div>
            <h2>Great</h2>
            <p class="sub-texto">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="sumario">
            <h3>Summary</h3>
            <ul>
                <li id="linha-1"><p><img src="./src/images/icon-reaction.svg" alt="icone reaction">Reaction <span class="nota">80<span class="nota-100">/100</span></span></p></li>

                <li id="linha-2"><p><img src="./src/images/icon-memory.svg" alt="icone memory">Memory <span class="nota">92<span class="nota-100">/100</span></span></p></li>

                <li id="linha-3"><p><img src="./src/images/icon-verbal.svg" alt="icone verbal">Verbal <span class="nota">61 <span class="nota-100">/100</span></span></p></li>

                <li id="linha-4"><p><img src="./src/images/icon-visual.svg" alt="icone visual">Visual <span class="nota">72<span class="nota-100">/100</span></span></p></li>
            </ul>

            <button>continue</button>
        </div>
    </main>
</body>
</html>
